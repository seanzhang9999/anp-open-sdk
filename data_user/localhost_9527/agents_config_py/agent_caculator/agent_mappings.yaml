name: Calculator Agent
# 共享DID配置 - 注意：使用共享DID时不设置独立的did字段
share_did:
  enabled: true
  shared_did: "did:wba:localhost%3A9527:wba:user:28cddee0fade0258"
  path_prefix: "/calculator"
  primary_agent: false  # 不是主Agent，避免与LLM Agent冲突
api:
- path: /add  # 原始路径，通过共享DID访问时为 /calculator/add
  method: POST
  handler: add
  # 下面开始是为了json rpc改进添加的，未来可以考虑ai来辅助迭代生成
  summary: 发送a和b，返回a+b的结果
  params:
        a:
          type: float
          value: 1.23
        b:
          type: float
          value: 4.56
  result:
        result:
          type: float
          value: 5.79
  openapi_version: "3.0.0"
  title: "Caculator Agent API"
  version: "1.0.0"
