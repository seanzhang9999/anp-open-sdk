<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA517;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="runtimeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1861A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foundationGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#BD10E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9013FE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#50E3C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DD0E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- anp_server 层 -->
  <rect x="50" y="50" width="150" height="300" fill="url(#serverGrad)" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="125" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">anp_server</text>
  <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(服务器)</text>
  <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
<tspan x="125" dy="0">提供实现代码模版</tspan>
<tspan x="125" dy="15">自由嵌入现有服务</tspan>
</text>
  <!-- anp_servicepoint 层 -->
  <rect x="250" y="50" width="150" height="140" fill="url(#serviceGrad)" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="325" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">anp_servicepoint</text>
  <text x="325" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(服务处理)</text>
  
  <!-- anp_runtime 层 -->
  <rect x="450" y="50" width="150" height="140" fill="url(#runtimeGrad)" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="525" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">anp_runtime</text>
  <text x="525" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">(Agent运行时)</text>
  
  <!-- anp_foundation 层 -->
  <rect x="250" y="210" width="350" height="140" fill="url(#foundationGrad)" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="425" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">anp_foundation</text>
  <text x="425" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">(基础设施)</text>
  
  <!-- 应用层 -->
  <rect x="650" y="50" width="100" height="300" fill="url(#appGrad)" stroke="#2c3e50" stroke-width="2" rx="8"/>
  <text x="700" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">应用层</text>
  <text x="700" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Agent为组织单元</text>
<text x="700" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
<tspan x="700" dy="20">支持多种加载</tspan>
<tspan x="700" dy="20">类+@装饰符</tspan>
<tspan x="700" dy="20">方法+@装饰符</tspan>
<tspan x="700" dy="20">配置文件夹加载</tspan>
<tspan x="700" dy="20">程序文件动态加载</tspan>

</text>
  <!-- 连接线 -->
  <!-- server 到 servicepoint -->
  <line x1="200" y1="120" x2="250" y2="120" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- servicepoint 到 runtime -->
  <line x1="400" y1="120" x2="450" y2="120" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- servicepoint 到 foundation -->
  <line x1="325" y1="190" x2="325" y2="210" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- runtime 到 foundation -->
  <line x1="525" y1="190" x2="525" y2="210" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- runtime 到 app -->
  <line x1="600" y1="120" x2="650" y2="120" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 箭头标记 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">ANP SDK 分层架构</text>
</svg>
